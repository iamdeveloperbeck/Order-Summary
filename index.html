<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>


  <div class="content-box">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="image">
    <div class="content-text">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="content-price">
        <div class="content-img">
          <img src="./images/icon-music.svg" alt="">
          <div class="price">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="btn">Change</a>
      </div>
      <div class="content-btn">
        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-secondary">Cancel Order</a>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Developer Firdavs</a>.
  </div> -->
</body>
</html>
